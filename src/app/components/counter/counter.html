<h2 class="text-xl font-bold text-gray-800 mb-4">Counter</h2>

<div class="flex items-center justify-between gap-4">
  <!-- Left side - Increment buttons -->
  <div class="flex space-x-3">
    <button
      (click)="increment(1)"
      class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
    >
      +1
    </button>
    <button
      (click)="increment(2)"
      class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
    >
      +2
    </button>
    <button
      (click)="increment(3)"
      class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
    >
      +3
    </button>
  </div>

  <!-- Right side - Counter and reset -->
  <div class="flex items-center space-x-4">
    <span class="text-3xl font-bold text-purple-800">{{ count }}</span>
  </div>
  <button
    (click)="reset()"
    class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200"
  >
    Reset
  </button>
</div>
