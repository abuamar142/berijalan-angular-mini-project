<div
  class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-105 overflow-hidden"
>
  <!-- Pokemon Image -->
  <div class="bg-gradient-to-br from-purple-100 to-purple-200 p-6 text-center relative">
    <!-- Favorite Button -->
    <button
      (click)="toggleFavorite($event)"
      class="absolute top-2 right-2 w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200 hover:scale-110"
      [class]="
        isFavorite()
          ? 'bg-red-500 hover:bg-red-600 text-white'
          : 'bg-white hover:bg-gray-100 text-gray-400 hover:text-red-500'
      "
      [title]="isFavorite() ? 'Remove from favorites' : 'Add to favorites'"
    >
      <!-- Heart Icon -->
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <img
      [src]="pokemonService.getPokemonImageUrl(pokemonUrl)"
      [alt]="pokemonName"
      class="w-32 h-32 mx-auto object-contain hover:scale-110 transition-transform duration-300"
      loading="lazy"
    />
  </div>

  <!-- Pokemon Info -->
  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-800 text-center capitalize mb-2">
      {{ pokemonName }}
    </h3>

    <!-- Pokemon Types -->
    <div class="flex justify-center items-center space-x-2 flex-wrap gap-2">
      @if (pokemonTypes && pokemonTypes.length > 0) { @for (type of pokemonTypes; track type) {
      <span
        [class]="
          getTypeColors(type).bg +
          ' ' +
          getTypeColors(type).text +
          ' text-sm px-3 py-1 rounded-full font-medium capitalize shadow-sm'
        "
      >
        {{ type }}
      </span>
      } } @else {
      <span class="bg-gray-300 text-gray-700 text-sm px-3 py-1 rounded-full font-medium">
        Unknown
      </span>
      }
    </div>

    <!-- Action Button -->
    <div class="mt-4">
      <app-button variant="primary" size="md" [fullWidth]="true" (buttonClick)="selectPokemon()">
        View Details
      </app-button>
    </div>
  </div>
</div>
