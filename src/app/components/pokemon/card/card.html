<div
  class="bg-white rounded-3xl shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-105 overflow-hidden"
>
  <!-- Pokemon Image -->
  <div class="bg-gradient-to-br from-purple-100 to-purple-200 p-6 text-center">
    <img
      [src]="getPokemonImageUrl(pokemonUrl)"
      [alt]="pokemonName"
      class="w-32 h-32 mx-auto object-contain hover:scale-110 transition-transform duration-300"
      loading="lazy"
    />
  </div>

  <!-- Pokemon Info -->
  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-800 text-center capitalize mb-2">
      {{ pokemonName }}
    </h3>

    <!-- Pokemon Types -->
    <div class="flex justify-center items-center space-x-2 flex-wrap gap-2">
      @if (pokemonTypes && pokemonTypes.length > 0) { @for (type of pokemonTypes; track type) {
      <span
        [class]="
          getTypeColors(type).bg +
          ' ' +
          getTypeColors(type).text +
          ' text-sm px-3 py-1 rounded-full font-medium capitalize shadow-sm'
        "
      >
        {{ type }}
      </span>
      } } @else {
      <span class="bg-gray-300 text-gray-700 text-sm px-3 py-1 rounded-full font-medium">
        Unknown
      </span>
      }
    </div>

    <!-- Action Button -->
    <button
      class="w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200"
      (click)="selectPokemon()"
    >
      View Details
    </button>
  </div>
</div>
